{% extends "base.html" %}

{% block title %}Edit account{% endblock %}

{% block content %}
  <h1>Edit account</h1>
  <p>Edit your account:</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
