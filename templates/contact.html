{% load crispy_forms_tags %}

<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        const paris = {lat: 48.857942828320816, lng: 2.3009248347911386};
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: paris,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
            position: paris,
            map: map,
        });
    }
</script>

            </div>

<div id="contact-section" class="container">
    <div class="row" style="height: 100%">

        <div class="col col-lg-5 my-auto">
            <h1>Contact us</h1>

                {% csrf_token %}
                {{ contact_form|crispy }}
                <button type="submit" id="btnSubmit" class="btn" data-toggle="modal"
                        data-target="#email-confirmation-modal">Send
                </button>
                {#                <input type="button" class="btn" onclick="myFunction();return false" value="Submit form">#}

            <div id="map"></div>
        </div>

    </div>
</div>
