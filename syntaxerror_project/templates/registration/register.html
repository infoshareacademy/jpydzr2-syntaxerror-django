{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div id="main_div" class="main">
        <div class="container-fluid vh-100">
            <div class="message-div">
                {% if messages %}
                    {% for message in  messages %}
                        <p class="registration-success-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="row h-100">
                <div id="register-div" class="col-lg-5 my-auto">
                    <div id="form-div">
                        <a class="links" href={% url "credit_app:home" %}>< Back</a>
                        <p id="signing-header">Sign Up</p>
                        <p id="signing-text">Already have an account? <a class="links" href="{% url "account:login" %}">Sign
                            in</a></p>
                        <form method="POST" class="form-group">
                            {% csrf_token %}
                            {{ user_form|crispy }}
                            <button type="submit" class="btn">Sign up</button>
                        </form>
                    </div>
                </div>
                <div id="register-img-div" class="col my-auto d-none d-lg-block">
                    {% load static %}
                    <img src="{% static "images/login.png" %}" alt="login">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
