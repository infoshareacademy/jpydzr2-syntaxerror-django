{% extends "base.html" %}





{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-md-3 pt-5">
        <h1>Create an account</h1>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ user_form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock %}
