{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}


{% block content %}
    <div id="main_div">
        {% include 'navbar.html' %}
    </div>
    <div>
        <h1>Change password:</h1>
        <form method="post">
          {{ form|crispy }}
          <p><input type="submit" value="Save password"></p>
          {% csrf_token %}
        </form>
    </div>

{% endblock %}
