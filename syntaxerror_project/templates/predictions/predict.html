{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    {% include 'predictions/navbar.html' %}
    <div class="container-fluid vh-100">
        <div class="container col-lg-3 pt-5">
            <p id="signing-header">Asses chances</p>
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn" data-toggle="modal"
                        data-target="#predictModal">Predict
                </button>
            </form>

            {% if messages %}
                {% for message in  messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endblock %}
