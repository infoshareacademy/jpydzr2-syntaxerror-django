{% load crispy_forms_tags %}

<div id="predict-section" class="container-fluid vh-100">
    <div class="row h-100">
        <div id="predict-img-div" class="col my-auto d-none d-lg-block">
            {% load static %}
            <img src="{% static "images/estimate.png" %}" alt="predict">
        </div>

        <div id="form-div" class="col-lg-4 my-auto">
            <p id="signing-header">Asses chances</p>
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn">Predict
                </button>
            </form>

            {% if messages %}
                {% for message in  messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>

    </div>
</div>
